
services:
  gate-http:
    image: $APPLICATION_HALL_IMAGE
    entrypoint: project
    environment:      
      NODE_OPTIONS: $NODE_OPTIONS
      LOG_LEVEL: $LOG_LEVEL
      STRUCTURED_LOGGING: $STRUCTURED_LOGGING
      PROJECT_PATH: ./realms/gate/gate-io
      PROJECT_COMMAND: http:dev
      PORT: $GATE_HTTP
      ENTRI_DATABASE__NAME: "postgresql://entri_pgactive:5432"
      ENTRI_DATABASE__HOST: "entri_pgactive"
      ENTRI_DATABASE__PORT: "5432"
      ENTRI_DATABASE__SCHEMA: "public"
      ENTRI_DATABASE__DB_0: "compose"
      ENTRI_DATABASE__DB_0__OWNER_USERNAME: "pg"
      ENTRI_DATABASE__DB_0__OWNER_PASSWORD: "qwerasdf"
      OAUTH_PUBLIC_OIDC_AUTHORITY: "https://gate.${ROOT_DOMAIN}"
      OAUTH_PUBLIC_OIDC_RESPONSE_TYPE: "code"
      OAUTH_PUBLIC_OIDC_SCOPE: "openid"
      OAUTH_PUBLIC_OIDC_CLIENT_ID: $COMPOSE_PROJECT_NAME
      OAUTH_PUBLIC_OIDC_REDIRECT_URI: "https://client.${ROOT_DOMAIN}/;oidc/callback"
      OAUTH_PUBLIC_OIDC_POST_LOGOUT_REDIRECT_URI: "https://client.${ROOT_DOMAIN}/;oidc/logout"
      OAUTH_PUBLIC_OIDC_SILENT_REDIRECT_URI: "https://client.${ROOT_DOMAIN}/;oidc/renew"      
    depends_on:
      entri_pgactive:
        condition: service_healthy
    volumes: &workspace_volumes
      - ../../../../..:/workspace
    ports:
      - $GATE_HTTP:$GATE_HTTP
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:$GATE_HTTP/.well-known/healthcheck"]
      interval: 3s
      timeout: 8s
      retries: 5
  gate-ui:
    image: $APPLICATION_HALL_IMAGE
    entrypoint: project
    environment: 
      NODE_OPTIONS: $NODE_OPTIONS
      LOG_LEVEL: $LOG_LEVEL
      STRUCTURED_LOGGING: $STRUCTURED_LOGGING
      PROJECT_PATH: ./realms/gate/gate-ui
      PROJECT_COMMAND: serverwww:dev
      PORT: $GATE_UI
    volumes: &workspace_volumes
      - ../../../../..:/workspace
    ports:
      - $GATE_UI:$GATE_UI
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:$GATE_UI/"]
      interval: 3s
      timeout: 8s
      retries: 7
